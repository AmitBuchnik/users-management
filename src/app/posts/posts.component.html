<input class="form-control"
  id="myInput"
  type="number"
  placeholder="Filter by UserId">
<br>
<table class="table">
  <thead>
    <tr>
      <th>Post ID</th>
      <th>Post Title</th>
      <th>Post Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of (posts$ | async)?.posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
