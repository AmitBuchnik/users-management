<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
            type="submit"
            [disabled]="form.invalid">
            Update
          </button>
          <button class="btn btn-danger"
            type="button"
            (click)="onDelete()">
            Delete
          </button>
          <button type="button"
            class="btn btn-primary"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <hr>
      <div ngModelGroup="userDataGroup"
        #userData="ngModelGroup">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                id="name"
                name="name"
                [(ngModel)]="user.name"
                required
                #name="ngModel"
                class="form-control">
              <span class="help-block"
                *ngIf="name.invalid && name.touched">
                Name is required
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                required
                email
                #email="ngModel"
                class="form-control">
              <ng-container *ngIf="email.invalid && email.touched">
                <span class="help-block"
                  *ngIf="email.hasError('email')">
                  Invalid email format
                </span>
                <span class="help-block"
                  *ngIf="email.hasError('required')">
                  Email is required
                </span>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text"
                id="city"
                name="city"
                [(ngModel)]="user.address.city"
                required
                #city="ngModel"
                class="form-control">
              <span class="help-block"
                *ngIf="city.invalid && city.touched">
                City is required
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Posts</label>
            <ul class="list-group">
              <li *ngFor="let post of posts"
                class="list-group-item">{{ post.title }}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label>Tasks</label>
            <ul class="list-group">
              <li *ngFor="let task of tasks"
                class="list-group-item">{{ task.title }}</li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
