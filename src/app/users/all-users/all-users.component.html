<div class="row">
  <div class="col-xs-1">
    <button class="btn btn-primary"
      (click)="onAddUser()">Add User</button>
  </div>
  <div class="col-xs-9">
    <app-search-user></app-search-user>
  </div>
</div>
<div class="row">
  <div class="col-xs-10">
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <a class="list-group-item"
        style="cursor: pointer"
        *ngFor="let user of (userListState$ | async).users"
        [routerLink]="user.id"
        routerLinkActive="active"
        [@list]>
        {{ user.name }}
      </a>
    </ul>
  </div>
</div>
