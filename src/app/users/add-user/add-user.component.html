<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="addUserForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
            class="btn btn-success"
            [disabled]="addUserForm.invalid">
            Save
          </button>
          <button type="button"
            class="btn btn-danger"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              formControlName="name"
              class="form-control">
            <span class="help-block"
              *ngIf="addUserForm.get('name').invalid && addUserForm.get('name').touched">
              Name is required
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
              id="email"
              formControlName="email"
              class="form-control">
            <ng-template [ngIf]="addUserForm.get('email').invalid && addUserForm.get('email').touched">
              <span class="help-block"
                *ngIf="addUserForm.get('email').hasError('email')">
                Invalid email format
              </span>
              <span class="help-block"
                *ngIf="addUserForm.get('email').hasError('required')">
                Email is required
              </span>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text"
              id="city"
              formControlName="city"
              class="form-control">
            <span class="help-block"
              *ngIf="addUserForm.get('name').invalid && addUserForm.get('name').touched">
              City is required
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
